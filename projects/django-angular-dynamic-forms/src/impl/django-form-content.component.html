<div *ngIf="formGroup">
    <form
        [formGroup]="formGroup"
        (ngSubmit)="_onSubmitOnEnter()"
        (keydown.enter)="_onSubmitOnEnter()"
    >
        <dynamic-material-form
            [group]="formGroup"
            [model]="formModel"
        ></dynamic-material-form>
    </form>
</div>
