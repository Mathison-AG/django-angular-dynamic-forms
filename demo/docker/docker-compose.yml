nginx:
  restart: always
  build: ./nginx/
  ports:
    - "12569:12569"
  volumes_from:
    - web
  links:
    - web:web

web:
  restart: always
  build: ./web/
  expose:
    - "8000"
#  links:
#    - postgres:postgres
#    - redis:redis
#  env_file: env
  volumes:
    - ./web:/data/web
  command: /usr/bin/gunicorn mydjango.wsgi:application -w 2 -b :8000
