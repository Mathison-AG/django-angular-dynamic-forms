<h1 mat-dialog-title *ngIf="form_title">{{ form_title }}</h1>
<div mat-dialog-content addHtmlEditors htmlEditorsSelector=".html-editor" >
    <django-form-content [layout]="layout" [initial_data]="initial_data" [errors]="errors"
                         [restrict_to_fields]="restrict_to_fields"
                         (submit)="submitted(undefined, undefined)" #form clearableInputs>
    </django-form-content>
</div>

<div mat-dialog-actions>
    <button
            mat-raised-button
            *ngFor="let button of actions"
            [name]="button.id"
            [color]="button.color"
            (click)="submitted(button.id, button.cancel)"
            type="button"
    >{{ button.label | translate }}</button>
</div>
