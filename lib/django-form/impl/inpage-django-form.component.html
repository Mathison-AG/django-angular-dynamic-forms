<h1 *ngIf="form_title">{{ form_title }}</h1>

<internal-django-form-content [layout]="config.layout" [initial_data]="initial_data" [errors]="errors" (submit)="submit()" #form>
</internal-django-form-content>

<md-button-group>
  <button
          md-raised-button
          *ngFor="let button of actions"
          [name]="button.id"
          [color]="button.color"
          (click)="onSubmit(button.id, button.cancel)"
          type="button"
          [disabled]="!form.valid && !button.cancel"
        >{{ button.label }}</button>
</md-button-group>
