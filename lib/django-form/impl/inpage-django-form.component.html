<h1 *ngIf="form_title">{{ form_title }}</h1>

<django-form-content [layout]="layout" [initial_data]="initial_data" [errors]="errors"
                     (submit)="submitted(undefined, undefined)" #form
                     addHtmlEditors htmlEditorsSelector=".html-editor" clearableInputs>
</django-form-content>

<mat-button-group *ngIf="actions">
    <button
            mat-raised-button
            *ngFor="let button of actions"
            [name]="button.id"
            [color]="button.color"
            (click)="submitted(button.id, button.cancel)"
            type="button"
            [disabled]="!form.valid && !button.cancel"
    >{{ button.label }}</button>
</mat-button-group>
