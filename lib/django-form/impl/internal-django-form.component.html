<h1 *ngIf="form_title">{{ form_title }}</h1>

<form [formGroup]="form_group" (ngSubmit)="onSubmit(null)" (keydown.enter)="onSubmit()">

  <dynamic-material-form [group]="form_group"
                         [model]="form_model"></dynamic-material-form>

  <md-button-group>
      <button
              md-raised-button
              *ngFor="let button of actions"
              [name]="button.id"
              [color]="button.color"
              (click)="onSubmit(button.id, button.cancel)"
              type="button"
              [disabled]="form_group.invalid && !button.cancel"
            >{{ button.label }}</button>
  </md-button-group>

</form>
