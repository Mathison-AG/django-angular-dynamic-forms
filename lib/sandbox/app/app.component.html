<div class="flex-container"
     fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="center center"
     fxLayoutAlign.xs="start">
  <div class="flex-item" fxFlex="30%" fxFlex.xs="20%">
  </div>
  <div class="flex-item" fxFlex="40%" fxFlex.xs="60%">
    <div>
      <md-tab-group>
        <md-tab label="One">
          <inpage-django-form [django_url]="url" (submit)="submit($event)" (cancel)="cancel($event)"></inpage-django-form>
        </md-tab>
        <md-tab label="Two">
          <inpage-django-form [config]="config" (submit)="submit($event)" (cancel)="cancel($event)"></inpage-django-form>
        </md-tab>
      </md-tab-group>
    </div>
  </div>
  <div class="flex-item" fxFlex="30%" fxFlex.xs="20%">
  </div>
</div>

<button md-raised-button (click) = 'open()'>Open dialog</button>
